<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto payment</title>
</head>
<body>
    <div class="auto-payment-list">
        <div>
            <button type="submit">По достижению порога</button>
            <button type="submit">По расписанию</button>
        </div>

        <br>

        <div class="payment-by-limit">
            <div>
                <lable>Сумма на балансе, руб</lable>
                <br>
                <input type="text">
            </div>
            <hr>
            <div>
                <lable>Сумма пополнения, руб</lable>
                <br>
                <input type="text">
            </div>
            <br>
            <div>
                <button type="submit">Сохранить</button>
                <button type="submit">Отмена</button>
            </div>
        </div>

        <br>

        <div class="payment-by-schedule">
            <div>
                <lable>Период</lable>
                <br>
                <select name="" id="">
                    <option value="1">Каждый месяц</option>
                    <option value="2">Каждую неделю</option>
                    <option value="3">Каждый день</option>
                </select>
            </div>

            <br>

            <div>
                <lable>День</lable>
                <br>
                <input type="text">
            </div>

            <hr>

            <div>
                <lable>Сумма пополнения, руб</lable>
                <br>
                <input type="text">
            </div>

            <br>

            <div>
                <button type="submit">Сохранить</button>
                <button type="submit">Отмена</button>
            </div>
        </div>

    </div>
</body>
</html>
